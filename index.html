<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro with Kanban</title>
    <link rel="stylesheet" href="css/pomodoro.css">
</head>
<body>
    <div class="task-selection">
        <h2>Escoge la tarea a realizar</h2>
        <select id="task-select">
            <!-- Options will be dynamically added here -->
        </select>
        <button id="start">Empezar Pomodoro</button>
    </div>

    <div class="timer-container">
        <h2 id="timer-label">Pomodoro</h2>
        <div id="timer">25:00</div>
    </div>

    <div class="kanban-container">
        <div class="column" id="pending-column" data-category="pending">
            <h2>Pendiente</h2>
        </div>
        <div class="column" id="progress-column" data-category="progress">
            <h2>En Progreso</h2>
        </div>
        <div class="column" id="completed-column" data-category="completed">
            <h2>Completado</h2>
        </div>
    </div>

    <button id="new-task-button">Nueva Tarea</button>

    <div id="new-task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="new-task-form">
                <label for="task-title">Título:</label><br>
                <input type="text" id="task-title" name="task-title"><br>
                <label for="task-description">Descripción:</label><br>
                <textarea id="task-description" name="task-description"></textarea><br>
                <label for="task-category">Categoría:</label><br>
                <input type="text" id="task-category" name="task-category"><br><br>
                <button type="submit">Crear Tarea</button>
            </form>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="js/pomodoro.js"></script>
</body>
</html>
